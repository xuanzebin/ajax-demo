<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>我是frank</title>
</head>
<body>
    <p style="color:red;">您的余额是<span id=amount>&&&amount&&&</span></p>
    <button id=button>付款</button>
    <script>
        window.jQuery.ajax=function({url,method,body,successFn,errorFn,headers}){
            let request=new XMLHttpRequest()
            request.open(method,url)
            request.onreadystatechange=function(){
                if (request.readyState===4){
                    if (request.status>=200 && request.status<300) {
                        successFn.call(undefined,request.responseText)
                    } else {
                        errorFn.call(undefined,request)
                    }
                }
            }
            request.send(body)
        }
        $('#button').on('click',function(){
            window.jQuery.ajax({
                url:'http://127.0.0.1:8888/pay',
                method:'get',
                successFn:(responseText)=>{
                    console.log(responseText)
                    let string=responseText
                    let object=window.JSON.parse(string)
                    amount.textContent=object.left
                    alert('请求成功')
                },
                errorFn:(request)=>{
                    console.log(request)
                    alert('请求失败')
                }
            })
        })
    </script>
</body>
</html>
